<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WTF</title>

  <style>
  @import url('https://fonts.googleapis.com/css?family=Open+Sans');

  @media screen and (min-width: 768px){
    .content {
      width: 60%;
      margin: 18rem auto;
    }
      .imgbox, .text{
        float: left;
      }

    .imgbox{
      width: 50%;
    }

      .text{
        width: 50%;
        font-size: 1.5rem;
      }
      .error{
        font-weight: 900;
        font-size: 3rem;
        margin: 2rem 0;
      }

  }
  @media screen and (min-width: 320px) and (max-width: 767px) {
    .imgbox{
      width: 70%;
      margin:0 auto;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .error{
      font-weight: 900;
      font-size: 2rem;
      margin:0;
    }

    .text{
      position: absolute;
      top: 55%;
      width: 100%;
      text-align: center;
    }

  }
    body, html{
      margin: 0;
      padding: 0;
      font-size: 16px;
      background-color: #fff;
      font-family: 'open sans', sans-serif;
    }

.img{
  width: 100%;
}




  </style>
</head>
<body>
  <div class="content">
    <div class="imgbox">
    <img class="img" src="{{ url_for('static',filename='img/jackiechan.png')}}" alt="">
    </div>

    <div class="text">
      <p class="error">SERVER ERROR</p>
      <p>Dude, what songs have you been listening to?!</p></div>
  </div>

</body>
</html>
